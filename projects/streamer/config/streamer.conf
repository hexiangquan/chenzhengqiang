#desc:streamer config file

[global]
lock-file=/usr/local/bin/streamer.lock
log-dir=/var/log/swwy.streaming.log 
notify-server-dir= /etc/streamer/notify_server.conf 
#loglevel
#LOG_ERROR    0
#LOG_INFO     1
#LOG_INFOV    2 /* Verbose information */
#LOG_DEBUG    3
#LOG_DEBUGV   4 /* Verbose debugging info */
#LOG_DIARRHEA 10
#LOG_ALL      99
log-level=3
#make this streaming server run as daemon if daemon is not zero except -1
daemon=1
version=1.7.1

#streamer server's config
[streamer]
bind-address = 0.0.0.0
port=54321
#state server's config
[state-server]
bind-address = 0.0.0.0
port=9090 
