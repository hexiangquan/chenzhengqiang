[META]
author=chenzhengqiang
start-date=2015/12/23
service=xtrartmp
version=xtrartmp 1.0 (CentOS 6.6) chenzhengqiang(author) 2015/12/23
copyright=2015-2025 chenzhengqiang.

[SERVER]
CC=gcc version 4.4.7 20120313 (Red Hat 4.4.7-16) (GCC)
protocol=rtmp
bind-address=0.0.0.0
bind-port=1935
error-log=/var/log/xtrartmp.error.log
log-file=/var/log/xtrartmp.server.log
flush-time=3
daemon=yes

#loglevel
#LOG_ERROR    0
#LOG_INFO     1
#LOG_DEBUG    2
#LOG_ALL      99

log-level=3
keep-alive=no
backlog=10

[USAGE]
Usage:
Startup the xtrartmp server or list information about it:version,help info etc.
Mandatory arguments to long options are mandatory for short options too.
-f, --config-file, specify the config file
-h, --help, display help and exit
-v, --version, display version and exit
Example:
xtrartmp  /*startup this xtrartmp server through default config file*/
xtrartmp -h
xtrartmp -v
xtrartmp --config-file /etc/xtrartmp/server.conf
